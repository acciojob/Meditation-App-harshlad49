<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meditation App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div class="vid-container">
      <video autoplay loop muted>
        <source src="Videos/beach.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="player-container">
      <div class="time-display">10:0</div>

      <div id="time-select">
        <button id="smaller-mins">2 Minutes</button>
        <button id="medium-mins">5 Minutes</button>
        <button id="long-mins">10 Minutes</button>
      </div>

      <button class="play">
        <img src="https://img.icons8.com/ios-filled/50/play--v1.png" width="40" />
      </button>

      <div class="sound-picker">
        <button data-sound="Sounds/rain.mp3" data-video="Videos/rain.mp4">
          🌧️
        </button>
        <button data-sound="Sounds/beach.mp3" data-video="Videos/beach.mp4">
          🌞
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
